service: portfolio-api

package:
  individually: true

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  profile: serverless
  lambdaHasingVersion: '20201221'

functions:
  contact:
    handler: functions/contact.handler
    events:
      - http:
          path: /contact
          method: post
          cors: true

custom:
  webpack:
    webpackConfig: './webpack.config.ts'
    includeModules: true
    packager: 'yarn'
  serverless-offline:
    httpPort: 3000